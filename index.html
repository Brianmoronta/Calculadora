<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cakculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">

            <div id="Display">
                <span id="VarNum2"></span>
                <span id="VarNum"></span>
            </div>

            <div class="keypad">
                <button>CE</button>
                <button>C</button>
                <button>DE</button>
                <button class="math">/</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="math">x</button>

                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button class="math">-</button>

                <button>1</button>
                <button>3</button>
                <button>2</button>
                <button class="math">+</button>

                <button>.</button>
                <button>0</button>
                <button class="operador">=</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
